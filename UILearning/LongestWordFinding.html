<body>
	<script type="text/javascript">




	function findLongestWord(str) {
		var longestWord = 0;
		if(str != undefined){
			var strWordArray = str.split(" ");
      for(var i=0;i < strWordArray.length; i++)
			{
			if(longestWord <strWordArray[i].trim().length)
			longestWord = strWordArray[i].trim().length;
			}

		}

		console.log(longestWord);
	  return longestWord;
	}

	findLongestWord("The quick brown fox jumped over the lazy dog");


	</script>
